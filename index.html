<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Number Gussing Game</title>
  </head>

  <body>
    <h1>Number gussing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guess-field">Enter a guess</label>
      <input type="text" id="guess-field" class="guess-field" />
      <input type="submit" value="Submit guess" class="guess-submit" />
    </div>
    <div class="result-paras">
      <p class="guesses"></p>
      <p class="last-result"></p>
      <p class="low-or-high-Guesses"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
